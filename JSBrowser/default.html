<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Browser</title>

    <!-- App references -->
    <link href="css/browser.css" rel="stylesheet" />
    <link href="css/theme-edge-light.css" rel="stylesheet" />
    <script src="js/browser.js"></script>

    <!-- UI component references -->
    <script src="js/components/webview.js"></script>
    <script src="js/components/address-bar.js"></script>
    <script src="js/components/navigation.js"></script>
    <script src="js/components/favorites.js"></script>
    <script src="js/components/settings.js"></script>
    <script src="js/components/title-bar.js"></script>
</head>
<body>
    <div id="browser" class="perspective effect-moveleft">
        <div class="container">
            <div class="wrapper">
                <div class="navbar">
                    <div id="controlBackground" class="fill zIndexBack"></div>
                    <button id="backButton" class="standalonebutton depressable" title="Go back"></button>
                    <button id="forwardButton" class="standalonebutton depressable" title="Go forward"></button>
                    <button id="stopButton" class="standalonebutton depressable" title="Stop loading" data-state="refresh"></button>
                    <span class="ring" id="progressRing"></span>
                    <img id="favicon" src="" class="addressbarButton depressable" />
                    <button id="tweet" title="Tweet about this browser" class="addressbarButton depressable"></button>
                    <div id="addressbarBorder" class="zIndexBack fillWidth"></div>
                    <input id="urlInput" type="text" class="win-textbox fillWidth noborder"/>
                    <button id="favButton" class="navButton favButton standalonebutton depressable" title="View favorites"></button>
                    <button id="settingsButton" class="navButton settingsButton standalonebutton depressable" title="View settings"></button>
                </div>
                <x-ms-webview id="WebView"></x-ms-webview>
            </div>
        </div>
        <nav id="favMenu" class="outer-nav right vertical">
            <div>
                <h1>Favorites</h1>
                <a id="addFavButton">Add favorite</a>
                <hr />
            </div>
            <div id="favorites"></div>
        </nav>
        <nav id="settingsMenu" class="outer-nav right vertical">
            <div>
                <h1>Settings</h1>
                <a id="goFullscreen"></a>
                <a><label for="webviewZoom">Zoom</label> <input type="range" min="50" max="300" step="25" value="100" id="webviewZoom" /></a>
                <input type="checkbox" id="newTabSetting" /><label for="newTabSetting">New tab</label>
                <hr />
                <a id="clearCacheButton">Clear cache</a>
                <a id="clearFavButton">Clear favorites</a>

                <a id="citation">Logo based on trees by Nicholas Menghini from the Noun Project.</a>
            </div>
        </nav>
    </div>
    <div id="fullscreenMessage">You are now in full screen mode. <a id="hideFullscreen">Click here</a> or press F11 to exit.</div>
</body>
</html>
